<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="out0.css">
    <style>
        td{
            background: blue;
            font-weight: bold;
            color: gainsboro;
        }
    </style>
    
</head>
<body>
    <center>
    <form action="check">
        <h3>로그인 화면</h3>
        <table border="1">
            <tr>
                <td align="center">아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td align="center">패스워드</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="서버로전송">
                </td>
            </tr>
        </table>
    </form>

    <form action="member">
        <h3>회원가입</h3>
        <table border="1">
            <tr>
                <td align="center">아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td align="center">패스워드</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td align="center">패스워드 재확인</td>
                <td><input type="password" name="rpw"></td>
            </tr>
            <tr>
                <td align="center">성함</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td align="center">생년월일</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td align="center">성별</td>
                <td><select>
                    <option value="man">남</option>
                    <option value="woman">여</option>
                </select></td>
            </tr>
            <tr>
                <td align="center">본인확인 이메일</td>
                <td><input type="text" name="email" placeholder="선택입력"></td>
            </tr>
            <tr>
                <td align="center">휴대전화</td>
                <td><select>
                        <option value="sk">SKT</option>
                        <option value="lg">LGT</option>
                        <option value="kt">KT</option>
                        <option value="at">알뜰폰</option>
                    </select> 
                    <input type="tel" name="phone"
                    placeholder="000-0000-0000"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                    <button name="get_v_num">인증번호 받기</button><br>
                    <input type="text" name="set_v_num" placeholder="인증번호를 입력하세요">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" style="background: lime;">
                    <input type="submit" style="background: red; color: green;" value="서버로전송">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
