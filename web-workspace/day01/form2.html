<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h3>검색할 단어를 입력하세요.</h3>
        <hr>
        검색할 단어 <input type="text" name="find">
        <button>검색 시작</button>
    </form>

    <hr>
    <form action="check">
        <h3>로그인 화면</h3>
        아이디 <input type="text" name="id"> <br>
        비밀번호 <input type="password" name="pw"> <br>
        <input type="submit" value="로그인 처리">
    </form>
    <hr>
    <form action="member">
        <h3>회원가입 화면</h3>
        가입할id <input type="text" name="id"> <br>
        가입할pw <input type="text" name="pw"> <br>
        가입할name <input type="text" name="name"> 
        <br>
        성별 <input type="radio" name="gender" value="man" checked>남
            <input type="radio" name="gender" value="woman">여
        <br>
        취미 <input type="checkbox" name="hobby" value="run">달리기
            <input type="checkbox" name="hobby" value="youtube">동영상보기
            <input type="checkbox" name="hobby" value="internet">인터넷서핑
        <br>
        전화번호 통신사 <select>
            <option value="sk">SKT</option>
            <option value="lg">LGT</option>
            <option value="kt">KT</option>
            <option value="at" selected>알뜰폰</option>
        </select>
        <input type="number" name="number"
            placeholder="-없이 숫자로 이어서쓰세요."
        >
        <br>
        생년월일 <input type="date"> <br>
        가입한 시기 <input type="datetime-local">
        가입한 주<input type="week" name="week">
        <br>

        하고 싶은 말 
        <textarea   
                    name="word" 
                    cols="30" 
                    rows="5" 
                    placeholder="100글자로 써주세요.">
        </textarea>
    </form>
</body>

</html>
