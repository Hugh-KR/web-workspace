<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function payment() {
        store = document.getElementById("store").value;
        pay = document.getElementById("pay").value;
        way = document.getElementById("way").value;

        d1.innerHTML =
          store + "에서" + pay + "원을 결제수단" + way + "번으로 결제했습니다.";
      }
    </script>
  </head>
  <body>
    <hr color="red" />
    구매상점: <input type="text" id="store" /> <br />
    결재금액: <input type="text" id="pay" /> <br />
    입력수단(1)계좌이체, 2)신용카드, 3)휴대폰결제) <br />
    <input type="text" id="way" /> <br />
    <button onclick="payment()">결제 버튼</button>
    <hr color="blue" />
    <div id="d1"></div>
  </body>
</html>
