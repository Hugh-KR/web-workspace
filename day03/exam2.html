<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check() {
        user = document.getElementById("user").value;
        d1.innerHTML = user.length + "<br>5글자가 넘어야 합니다";
      }

      function equal() {
        pw = document.getElementById("pw").value;
        pw2 = document.getElementById("pw2").value;

        if (pw == pw2) {
          d1.innerHTML = "일치!!<img src=009.png width=250 height=250>";
        } else {
          d1.innerHTML = "불일치!!";
        }
      }
    </script>
  </head>
  <body>
    <h3>자바 스크립트 테스트</h3>
    <hr />
    아이디:<input type="text" id="user" />
    <button
      onclick="check()"
      id="b1"
      style="color: blue; background: pink; width: 100px; height: 20px"
    >
      글자수 체크
    </button>
    <br />
    패스워드:<input type="text" id="pw" /> <br />
    패스워드2:<input type="text" id="pw2" />
    <button
      onclick="equal()"
      id="b2"
      style="color: blue; background: greenyellow; width: 100px; height: 20px"
    >
      패스워드 동일
    </button>
    <br />
    <hr />
    <div
      id="d1"
      style="
        color: red;
        background: yellow;
        width: 500px;
        height: 50px;
        font-size: 30px;
      "
    ></div>
    <div id="d2"></div>
  </body>
</html>
