<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="out0.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      td {
        background: blue;
        font-weight: bold;
        color: gainsboro;
      }
    </style>
  </head>
  <body>
    <center>
      <form action="check">
        <h3>로그인 화면</h3>
        <table class="table table-striped">
          <tr>
            <td align="center">아이디</td>
            <td>
              <input
                type="text"
                class="form-control"
                id="usr"
                name="username"
              />
            </td>
          </tr>
          <tr>
            <td align="center">패스워드</td>
            <td>
              <input
                type="password"
                class="form-control"
                id="pwd"
                name="password"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <button class="btn btn-success">서버로 전송</button>
            </td>
          </tr>
        </table>
      </form>

      <form action="member">
        <h3>회원가입</h3>
        <table class="table table-striped">
          <tr>
            <td align="center">아이디</td>
            <td>
              <input
                type="text"
                class="form-control"
                id="usr"
                name="username"
              />
            </td>
          </tr>
          <tr>
            <td align="center">패스워드</td>
            <td>
              <input
                type="password"
                class="form-control"
                id="pwd"
                name="password"
              />
            </td>
          </tr>
          <tr>
            <td align="center">패스워드 재확인</td>
            <td>
              <input
                type="password"
                class="form-control"
                id="r_pwd"
                name="r_password"
              />
            </td>
          </tr>
          <tr>
            <td align="center">성함</td>
            <td>
              <input type="text" class="form-control" id="name" name="name" />
            </td>
          </tr>
          <tr>
            <td align="center">생년월일</td>
            <td><input type="date" name="date" /></td>
          </tr>
          <tr>
            <td align="center">성별</td>
            <td>
              <select>
                <option value="man">남</option>
                <option value="woman">여</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="center">본인확인 이메일</td>
            <td>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="선택입력"
              />
            </td>
          </tr>
          <tr>
            <td align="center">휴대전화</td>
            <td>
              <select>
                <option value="sk">SKT</option>
                <option value="lg">LGT</option>
                <option value="kt">KT</option>
                <option value="at">알뜰폰</option>
              </select>
              <input
                type="text"
                class="form-control"
                id="tel"
                name="tel"
                placeholder="000-0000-0000"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              />
              <button name="get_v_num" class="btn btn-success">
                인증번호 입력
              </button>
              <input
                type="text"
                class="form-control"
                id="set_tel"
                name="set_tel"
                placeholder="인증번호를 입력하세요"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center" style="background: lime">
              <button class="btn btn-primary">서버로 전송</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
