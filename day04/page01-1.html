<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      // $ => document(html의 body)
      // 제이쿼리에서는 익명함수를 많이쓴다.
      // 브라우저는 html문서를 ram dom tree 구조를 가지고 ram에 저장.

      $(function () {
        $("#b1").click(function () {
          idValue = $("#id").val();
          if (idValue.length < 5) {
            $("#result").html('<span style="color:red">5글자 미만</span><br>');
          } else {
            $("#result").html('<span style="color:red">유효함</span><br>');
          }
        });

        $("#b2").click(function () {
          pwValue = $("#pw1").val();
          pw2Value = $("#pw2").val();
          if (pwValue == pw2Value) {
            $("#equal").html("<span>일치</span>");
          } else {
            $("#equal").html("<span>불일치</span>");
          }
        });
      });
    </script>
  </head>
  <body>
    아이디: <input type="text" id="id" /> <br />
    <button id="b1">입력 글자수 확인</button> <br />
    패스워드1: <input type="text" id="pw1" /> <br />
    패스워드2: <input type="text" id="pw2" /> <br />
    <button id="b2">입력 페스워드 일치 확인</button>
    <div id="result"></div>
    <div id="equal"></div>
  </body>
</html>
